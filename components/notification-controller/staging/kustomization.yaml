apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- https://github.com/konflux-ci/notification-service/config/default?ref=6a1e310cc2c55023b78a46ac74daea2b5acaf4c5
- ../base/external-secrets

images:
  - name: quay.io/konflux-ci/notification-service
    newName: quay.io/konflux-ci/notification-service
    newTag: 6a1e310cc2c55023b78a46ac74daea2b5acaf4c5

namespace: notification-controller

patches:
  - path: external-secret-path.yaml
    target:
      name: aws-sns-secret
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1      
  - path: topic_region_add.yaml
    target:
      name: notification-controller-controller-manager
      kind: Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - --metrics-bind-address=:8080
        - --health-probe-bind-address=:8081
        - --metrics-secure=false
        - --pprof-bind-address=:6060
        env:
        - name: ENABLE_PROFILING
          value: "true"

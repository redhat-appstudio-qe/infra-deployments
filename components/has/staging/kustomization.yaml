apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - ../base/external-secrets
  - rbac
  - https://github.com/redhat-appstudio/application-service/config/prometheus/?ref=085c181fcb52a9e2006fd795460ab3cef833ea5d


configMapGenerator:
  - literals:
      - GITHUB_ORG="redhat-appstudio-appdata-staging"
    name: github-config
    behavior: replace
  - literals:
      - ENVIRONMENT="staging"
    name: feature-flag-config
    behavior: replace

namespace: application-service

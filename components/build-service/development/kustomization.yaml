apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - https://github.com/tnevrlka/build-service/config/default?ref=3520474b77e4cef2b3c82595b6e75a61e18c9cfb
namespace: build-service
images:
  - name: quay.io/konflux-ci/build-service
    newName: quay.io/redhat-user-workloads/rhtap-build-tenant/build-service/build-service
    newTag: on-pr-3520474b77e4cef2b3c82595b6e75a61e18c9cfb
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: controller-manager
    path: logs-in-console-format-cmd-arg-patch.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: build-service-controller-manager
    path: image-expiration-patch.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: build-service-controller-manager
    path: pac-webhook-insecure-ssl-patch.yaml
components:
  - ../components/rh-certs
